<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FocusdBot Icon</title>
<style>
    html,body{
        margin:0;
        height:100%;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#222;
    }
    /* 1024-px artboard with the macOS “squircle” corner radius */
    .icon{
        position:relative;
        width:1024px;
        height:1024px;
        border-radius:23%;                   /* ≈ macOS corner */
        background:linear-gradient(145deg,#55a9ff,#4f77ff);
        box-shadow:0 60px 120px rgba(0,0,0,.4),
                   inset 0 8px 20px rgba(255,255,255,.25),
                   inset 0 -8px 20px rgba(0,0,0,.35);
        overflow:hidden;
    }

    /* subtle grid lines for depth */
    .icon::before{
        content:'';
        position:absolute;inset:0;
        background:
            radial-gradient(circle at center,
                rgba(255,255,255,.08) 0 3%,
                transparent 3% 100%),
            repeating-linear-gradient(0deg,
                rgba(255,255,255,.05) 0 1px,
                transparent 1px 10%);
        background-size:100% 100%, 128px 128px;
        mix-blend-mode:overlay;
    }

    /* robot head */
    .robot{
        position:absolute;
        width:70%;                           /* 70 % of 1024 = 716 px */
        height:70%;
        top:15%;left:15%;
        background:#fff;
        border-radius:15%;
        box-shadow:0 12px 40px rgba(0,0,0,.25);
    }

    /* antennas */
    .antenna{
        position:absolute;
        width:9%;height:20%;
        background:#fff;
        left:50%;transform:translateX(-50%);
        top:-18%;
        border-radius:100px 100px 0 0 / 100px 100px 0 0;
    }
    .antenna::after{
        content:'';
        position:absolute;left:50%;top:-40%;
        transform:translateX(-50%);
        width:18%;padding-bottom:18%;
        background:#fff;
        border-radius:50%;
        box-shadow:0 4px 10px rgba(0,0,0,.25);
    }

    /* eyes */
    .eye{
        position:absolute;
        width:18%;padding-bottom:18%;        /* circles */
        background:#4f77ff;
        border-radius:50%;
        top:35%;
        box-shadow:inset 0 0 35px rgba(0,0,0,.25);
    }
    .eye.left { left:22%; }
    .eye.right{ right:22%; }

    /* mouth */
    .mouth{
        position:absolute;
        width:46%;height:10%;
        background:#4f77ff;
        bottom:25%;left:27%;
        border-radius:50px;
        box-shadow:inset 0 0 25px rgba(0,0,0,.25);
    }
</style>
</head>
<body>
    <div class="icon">
        <div class="robot">
            <div class="antenna"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
