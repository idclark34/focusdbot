name: Cursor Background Agent

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cursor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Cursor
        run: |
          curl -fsSL https://raw.githubusercontent.com/getcursor/cursor/main/install.sh | bash
          echo "$HOME/.cursor/bin" >> "$GITHUB_PATH"

      - name: Run Cursor Background Agent
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          cursor agent --repo-path .
